<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3Down Web</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        header { background: #343a40; color: white; padding: 1rem; text-align: center; }
        main { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input[type=text] { width: 100%; padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 0.7rem 1.5rem; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .msg { margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
<header>
    <h1>mp3Down Web</h1>
    <p>Descarga audio de videos y conviértelo a MP3</p>
</header>
<main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <label for="video_url">URL del video:</label>
        <input type="text" name="video_url" id="video_url" placeholder="Pega el enlace aquí">
        <button type="submit">Descargar MP3</button>
    </form>
</main>
</body>
</html>
