<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3Down - Convertidor de videos a MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0 0 30px 0;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>mp3Down - Convertidor de videos a MP3</h1>
    <form action="/download" method="post">
        <input type="text" name="url" placeholder="Pega el enlace del video" required>
        <button type="submit">Convertir a MP3</button>
    </form>
    <p>Compatible con PC y dispositivos m√≥viles. Simplemente pega el enlace y descarga tu MP3.</p>
</body>
</html>
